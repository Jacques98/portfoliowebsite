<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact Form</title>
  </head>

  <body>
    <div class="WebText">
      <a href="index.html" id="Home" class="buttons">Home</a>
      <a href="aboutme.html" id="AboutMe" class="buttons">About Me</a>
      <a href="videography.html" id="Videography" class="buttons">Videography</a>
      <a href="projects.html" id="Projects" class="buttons">Projects</a>
    </div>

    <div class="contact-container">
      <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <h2 class="title-text">Get in Touch</h2>
        <input type="hidden" name="access_key" value="9fd2b914-9dd9-40a7-9481-afa1db5cfbff">
        <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
        <input type="text" name="email" placeholder="Your Email" class="contact-inputs" required>
        <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor) && !/OPR|Edge|Edg/.test(navigator.userAgent);
      var isFirefox = typeof InstallTrigger !== 'undefined'; // Firefox detection

      if (isChrome || isFirefox) {
        document.body.classList.add('chrome-browser');
        console.log('Chrome or Firefox detected, .chrome-browser class added.');
      } else {
        console.log('Neither Chrome nor Firefox, no class added.');
      }
    </script>
  </body>
</html>

    <script>
      // Wait for the document to be fully loaded
      $(document).ready(function() {
          // Attach an event handler to the mousemove event
          $(document).mousemove(function(event) {
              // Adjust the vertical scroll position
              $('html, body').scrollTop(function(index, currentScrollPosition) {
                  // Get the height of the window
                  var windowHeight = $(window).height();
                  // Calculate the difference from the center of the window
                  var verticalDifference = event.clientY - windowHeight / 2;
                  // Adjust the scroll position with a smoothing factor
                  return currentScrollPosition + verticalDifference * 0.02;
              });
              // Adjust the horizontal scroll position
              $('html, body').scrollLeft(function(index, currentScrollPosition) {
                  // Get the width of the window
                  var windowWidth = $(window).width();
                  // Calculate the difference from the center of the window
                  var horizontalDifference = event.clientX - windowWidth / 2;
                  // Adjust the scroll position with a smoothing factor
                  return currentScrollPosition + horizontalDifference * 0.02;
              });
          });

          // Attach an event handler to the scroll event
          $(window).scroll(function() {
              // Calculate the parallax effect for the text
              var scrollTop = $(this).scrollTop();
              var scrollLeft = $(this).scrollLeft();
              var parallaxText = $('.parallax-text');

              // Apply the parallax effect
              parallaxText.css({
                  'transform': 'translate(' + (scrollLeft * 0.1) + 'px, ' + (scrollTop * 0.1) + 'px)'
              });
          });
      });
    </script>

    <script>
      var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor) && !/OPR|Edge|Edg/.test(navigator.userAgent);
      
      if (isChrome) {
        document.body.classList.add('chrome-browser');
        console.log('Chrome detected, .chrome-browser class added.');
      } else {
        console.log('Not Chrome, no class added.');
      }
    </script>

    <script>
      // Create the custom cursor
      const cursor = document.createElement('div');
      cursor.classList.add('cursor');
      document.body.appendChild(cursor);

      // Update cursor position based on mouse movement
      document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
      });

      // Add click effect
      document.addEventListener('click', () => {
      cursor.classList.add('click-effect');
      // Remove the effect after a short duration
      setTimeout(() => {
          cursor.classList.remove('click-effect');
      }, 200); // Duration should match the transition duration in CSS
      });

      // Listen to mouse down event for shrinking the cursor
      document.addEventListener('mousedown', () => {
      cursor.classList.add('hold-click');
      });
      // Listen to mouse up event to return the cursor to its normal size
      document.addEventListener('mouseup', () => {
      cursor.classList.remove('hold-click');
      });
    </script>
  </body>

    <script>
      // Wait for the document to be fully loaded
      $(document).ready(function() {
          // Attach an event handler to the mousemove event
          $(document).mousemove(function(event) {
              // Adjust the vertical scroll position
              $('html, body').scrollTop(function(index, currentScrollPosition) {
                  // Get the height of the window
                  var windowHeight = $(window).height();
                  // Calculate the difference from the center of the window
                  var verticalDifference = event.clientY - windowHeight / 2;
                  // Adjust the scroll position with a smoothing factor
                  return currentScrollPosition + verticalDifference * 0.02;
              });
              // Adjust the horizontal scroll position
              $('html, body').scrollLeft(function(index, currentScrollPosition) {
                  // Get the width of the window
                  var windowWidth = $(window).width();
                  // Calculate the difference from the center of the window
                  var horizontalDifference = event.clientX - windowWidth / 2;
                  // Adjust the scroll position with a smoothing factor
                  return currentScrollPosition + horizontalDifference * 0.02;
              });
          });
      });
    </script>

    <script>
      var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor) && !/OPR|Edge|Edg/.test(navigator.userAgent);
      var isFirefox = typeof InstallTrigger !== 'undefined'; // Firefox detection

      if (isChrome) {
        document.body.classList.add('chrome-browser');
        console.log('Chrome detected, .chrome-browser class added.');
      } else {
        console.log('Not Chrome, no class added.');
      }

      if (isFirefox) {
        document.body.classList.add('firefox-browser');
        console.log('Firefox detected, .firefox-browser class added.');
      } else {
        console.log('Not Firefox, no class added.');
      }
    </script>
